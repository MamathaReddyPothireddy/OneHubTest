<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adding New Employee</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<!--<script type="text/javascript" src="js/confirmBook.js"></script> -->
<script type="text/javascript">




function addEmployee(){
	
	$('#showEmpNo').html="";
    		$.ajax({
    			type: 'POST',
    			contentType: 'application/json',
    			url: "http://192.168.0.5:8080/employees/employee",
    			dataType: "json",
    			data: formToJSON(),
    			success: function(data, textStatus, jqXHR){
    				console.log(data);
    				var msg="Added Employee with id="+data.employeeNo;
    				$('#showEmpNo').html(msg);
    				$("#addEmpUIForm")[0].reset();
					},
    			error: function(jqXHR, textStatus, errorThrown){
    				alert('error, please look at' + textStatus);
    			}
    		});
    	}
    	function formToJSON() {
    		
    		return JSON.stringify({
    			 
    			"title": $('#title').val(), 
    			"firstName": $('#firstName').val(),
    			"surname": $('#surname').val(),
    			"dob": $('#dob').val(),
    			"gender": $('#gender').val(),
    			"email": $('#email').val(),
				"address": $('#address').val()
    			
    			
    			});
    	}
    
</script>

</head>
<body>
	<div class="container">

		<div class="col-md-12 "></div>

		<div class="col-md-6">
			<form class="form-horizontal" name="addEmpUIForm" id="addEmpUIForm">

			

				<div class="form-group">
					<label for="title">Title</label> <input type="text"
						class="form-control" id="title"
						placeholder="Title ex: Mr, Ms, Mrs">
				</div>

				<div class="form-group">
					<label for="firstName">FirstName</label> <input
						type="text" class="form-control" id="firstName"
						placeholder="FirstName">
				</div>

				<div class="form-group">
					<label for="surname">Surname</label> <input type="text"
						class="form-control" id="surname" placeholder="Surname">
				</div>
				<div class="form-group">
					<label for="dob">DOB</label> <input type="date"
						class="form-control" id="dob" placeholder="DOB">
				</div>

				<div class="form-group">
					<label for="gender">Gender</label> <input type="text"
						class="form-control" id="gender" placeholder="gender">
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" placeholder="Email">
				</div>

				<div class="form-group">
					<label for="address">Address</label>
					<textarea class="form-control" rows="3" placeholder="Address" id="address"></textarea>
				</div>


				<!--<button type="submit" class="btn btn-default">Submit</button> -->
				<input type="button" id="confirmButton" class="btn btn-default" value="Add Employee" onclick="addEmployee()" />
				
				
			</form>
		</div>
		
		<span id="showEmpNo"></span>
	</div>
	
</body>
</html>
